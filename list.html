<div class="row">

	<div>	
		<div class="col-sm-9">
        	<div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q" ng-model="filter">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        </div>	
		<button type="button" class="btn"><a href="#/buildings/add"><i class="glyphicon glyphicon-plus"></i></a></button>
		<button type="button" class="btn btn-default" ng-click="grid_view = !grid_view"><i class="glyphicon glyphicon-list" ng-class="{'glyphicon glyphicon-list':grid_view,'glyphicon glyphicon-th':!grid_view}"></i></button>
	</div>

	<div ng-show="grid_view" class="col-sm-4 album list-group" dir-paginate="location in locations | filter:filter | itemsPerPage: 9">
		<!-- ng-style="{'background-image':'url({{location.img_src}})'}" -->
	    <div class="background-image" >
	      <a href="#/buildings/{{location.code}}"></a>
	      <h2>{{location.name}}</h2>
	      <p>{{location.city}}</p>
	      <p>{{location.type}}</p>
	    </div> 

  	</div> 


	<table class="table table-striped" ng-hide="grid_view" >
	    <thead>
	      <tr>
	        <th style="cursor: pointer" ng-click="orderByField='name'">Name<i style="margin-left:2px" class="glyphicon glyphicon-sort"></i></th>
	        <th style="cursor: pointer" ng-click="orderByField='city'">City<i style="margin-left:2px;" class="glyphicon glyphicon-sort"></i></th>
	        <th style="cursor: pointer" ng-click="orderByField='type'">Type<i style="margin-left:2px;" class="glyphicon glyphicon-sort"></i></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr dir-paginate="location in locations| filter:filter |orderBy:orderByField | itemsPerPage: 9">
	        <td><a href="#/buildings/{{location.code}}">{{location.name}}</a></td>
	        <td>{{location.city}}</td>
	        <td>{{location.type}}</td>
	      </tr>
	    </tbody>
		</table>
</div>
<div style="text-align: center">
	<dir-pagination-controls></dir-pagination-controls>
</div>
